name: GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare static site
        run: |
          set -e
          mkdir -p site
          URL="${{ secrets.RENDER_APP_URL }}"
          if [ -n "$URL" ]; then
            cat > site/index.html <<EOF
<!doctype html>
<html><head><meta charset="utf-8"><meta http-equiv="refresh" content="0; url=$URL"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Redirecting…</title><style>body{font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji; padding:2rem; line-height:1.6}</style></head><body><h1>Redirecting…</h1><p>If you are not redirected automatically, <a href="$URL">click here</a>.</p></body></html>
EOF
            cat > site/404.html <<EOF
<!doctype html>
<html><head><meta charset="utf-8"><meta http-equiv="refresh" content="0; url=$URL"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Not found</title></head><body></body></html>
EOF
          else
            cat > site/index.html <<'EOF'
<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Melodine</title><style>body{font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji; display:grid; place-items:center; min-height:100vh; margin:0; background:#0b0f17; color:#e6edf3;} a{color:#80caff;}</style></head><body><main><h1>Melodine</h1><p>The app backend is being deployed on Render.</p><p>Once ready, we will link it here.</p></main></body></html>
EOF
            cp site/index.html site/404.html
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4